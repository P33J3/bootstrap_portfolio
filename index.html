	<body>
		<!-- Header -->
		<header class="header" id="header">
			<nav class="nav container navbar-expand-lg">
				<a href="#" class="nav__logo navbar-brand ml-3">Peter-Jon</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbar-default"
					aria-controls="navbar-default"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="nav__menu" id="nav__menu">
					<ul class="nav__list grid">
						<li class="nav__item">
							<a href="#home" class="nav__link">
								<i class="uil uil-home"></i>Home
							</a>
						</li>
						<li class="nav__item">
							<a href="#about" class="nav__link">
								<i class="uil uil-user"></i>Meet PJ
							</a>
						</li>
						<li class="nav__item">
							<a href="#skills" class="nav__link">
								<i class="uil uil-laptop"></i>Skills
							</a>
						</li>
						<li class="nav__item">
							<a href="#projects" class="nav__link">
								<i class="uil uil-folder-info"></i>Projects
							</a>
						</li>
						<li class="nav__item">
							<a href="#info" class="nav__link">
								<i class="uil uil-envelope-heart"></i>Contact
							</a>
						</li>
					</ul>
					<i class="uil uil-times nav__close" id="nav-close"></i>
				</div>

				<div class="nav__btns">
					<!-- Theme Switching Controller -->
					<i
						data-mode="dark"
						class="uil uil-moon moon-change-theme"
						id="theme-button"
					></i>

					<div class="nav__toggle" id="nav-toggle">
						<i class="uil uil-apps"></i>
					</div>
				</div>
			</nav>
		</header>

		<!-- Main -->
		<main class="main"></main>

		<!-- Home -->
		<section class="home section" id="home"></section>
		<!-- Meet PJ -->
		<section class="about section" id="about"></section>

		<!-- Skills & Expericence -->
		<section class="skills section" id="skills"></section>

		<!-- Skills & Expericence -->
		<section class="experience section" id="experience"></section>

		<!-- Projects -->
		<section class="projects section" id="projects"></section>

		<!-- Contact Me -->
		<section class="info section" id="info"></section>

		<!-- Footer -->
		<footer class="footer"></footer>
