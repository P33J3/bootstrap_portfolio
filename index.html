<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<!-- Argon CSS -->
		<link
			type="text/css"
			href="/node_modules/argon-design-system-free/assets/css/argon-design-system.min.css"
			rel="stylesheet"
		/>

		<!--Custom CSS-->
		<link rel="stylesheet" href="./css/style.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Merienda:wght@400;700&family=Montserrat:wght@500&family=Source+Code+Pro:wght@200;300;400;600;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Icons -->
		<link
			rel="stylesheet"
			href="./node_modules/@iconscout/unicons/css/line.css"
		/>

		<title>Peter-Jon Lawrence</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header" id="header">
			<nav class="nav container navbar-expand-lg">
				<a href="#" class="nav__logo navbar-brand ml-3">Peter-Jon</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbar-default"
					aria-controls="navbar-default"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list grid">
						<li class="nav__item">
							<a href="#home" class="nav__link">
								<i class="uil uil-home nav__icon"></i>Home
							</a>
						</li>

						<li class="nav__item">
							<a href="#about" class="nav__link">
								<i class="uil uil-user nav__icon"></i>Meet PJ
							</a>
						</li>

						<li class="nav__item">
							<a href="#skills" class="nav__link">
								<i class="uil uil-laptop nav__icon"></i>Skills
							</a>
						</li>

						<li class="nav__item">
							<a href="#projects" class="nav__link">
								<i class="uil uil-folder-info nav__icon"></i>Projects
							</a>
						</li>

						<li class="nav__item">
							<a href="#info" class="nav__link">
								<i class="uil uil-envelope-heart nav__icon"></i>Contact
							</a>
						</li>
					</ul>
					<i class="uil uil-times nav__close" id="nav-close"></i>
				</div>

				<div class="nav__btns">
					<!-- Theme Switching Controller -->
					<i
						data-mode="dark"
						class="uil uil-moon moon-change-theme"
						id="theme-button"
					></i>

					<div class="nav__toggle" id="nav-toggle">
						<i class="uil uil-apps"></i>
					</div>
				</div>
			</nav>
		</header>

		<!-- Main -->
		<main class="main"></main>

		<!-- Home -->
		<section class="home section" id="home">
			<div class="home__container container GRID">
				<div class="home__content grid ">
					<div class="home__social">
						<a
							href="www.linkedin.com/in/peterjonl"
							target="_blank"
							class="home__social-icon"
							id="myLinkedIn"
						>
							<i class="uil uil-linkedin-alt"></i>
						</a>
						<a
							href="https://github.com/p33j3"
							target="_blank"
							class="home__social-icon"
							id="myGithub"
						>
							<i class="uil uil-github-alt"></i>
						</a>
						<a
							href="https://www.facebook.com/peterjon.lawrence/"
							target="_blank"
							class="home__social-icon"
							id="myFacebook"
						>
							<i class="uil uil-facebook"></i>
						</a>
						<a
							href="https://twitter.com/lepeeje"
							target="_blank"
							class="home__social-icon"
							id="myTwitter"
						>
							<i class="uil uil-twitter-alt"></i>
						</a>
					</div>
				</div>

				<div class="home__data">
					<small class="home__welcome s-color">
						Welcome to my Portfolio Website!
					</small>

					<!-- <h1 class=""> Hey I'm </h1> -->
					<span class="home__title">
						<div id="typewriter" class="typewriter"></div>
					</span>
					<h3 class="home__subtitle" id="home-bio">
						'Calm seas do not make a seasoned sailor.' I apply myself to
						challenges so that I grow as an employee and as a person.
					</h3>
					<a href="#contact" class="button button--flex">
						Contact Me <i class="uil uil-message button__icon"></i>
					</a>
				</div>
			</div>
			<div class="home__scroll">
				<a href="#about" class="home__scroll-button button--flex">
					<i class="uil uil-mouse home__scroll-mouse"></i>
					<span class="home__scroll-name"> Scroll Down</span>
					<i class="uil uil-arrow-down home__scroll-arrow"></i>
				</a>
			</div>
		</section>
		<!-- Meet PJ -->
		<section class="about section" id="about"></section>

		<!-- Skills & Expericence -->
		<section class="skills section" id="skills"></section>

		<!-- Skills & Expericence -->
		<section class="experience section" id="experience"></section>

		<!-- Projects -->
		<section class="projects section" id="projects"></section>

		<!-- Contact Me -->
		<section class="info section" id="info"></section>

		<!-- Footer -->
		<footer class="footer"></footer>

		<!-- Core  -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
			integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
			crossorigin="anonymous"
		></script>

		<!-- Argon JS -->
		<script src="./node_modules/argon-design-system-free/assets/js/argon-design-system.js"></script>

		<!-- Typrewrite CSS Effect -->
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

		<!-- Custom Script -->
		<script src="/js/script.js"></script>
	</body>
</html>
